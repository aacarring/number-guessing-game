<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Guess The Number</h1>
            <p>I'm thinking of a number between 0 and 5...can you guess it?</p>
        </header>

        <div class="scoreboard">
            <div class="score">Score: </div>
        </div>
        
        <div class="input">
            <label for="">Guess a number between 0 and 5.</label>
            <input type="number">
        </div>
    </div>
    
<script src="./app.js"></script>
</body>
</html>
